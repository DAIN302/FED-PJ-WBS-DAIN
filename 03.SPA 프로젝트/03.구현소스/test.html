            .box {
                position: relative;
            }
            .box__inner {
            }

            .box__svg, .box__shape {
                position: absolute;
                left: 0;
                right: 0;
                height: 100%;
                width: 100%;
            }

            path, polygon {

                stroke: inherit;
                stroke-width: inherit;
                transform: inherit;

    <body>
        <div class="box has-overlay animate-in">
            <div class="box__inner">
                <svg
                    class="box__svg"
                    viewBox="0 0 500 500"
                    width="100%"
                    height="100%"
                    preserveAspectRatio="none"
                >
                    <defs>
                        <g class="pipes">
                            <path
                                id="stroke"
                                d="M500 500C223.858 500 0 276.142 0 0h312.5c0 103.553 83.947 187.5 187.5 187.5V500z"
                                fill="none"
                                fill-rule="evenodd"
                                vector-effect="non-scaling-stroke"
                            ></path>
                            <clipPath id="strokeClip">
                                <use href="#stroke"></use>
                            </clipPath>
                        </g>
                    </defs>
                </svg>
                <svg
                    class="box__svg--no-pipe"
                    viewBox="0 0 800 500"
                    width="100%"
                    height="100%"
                    preserveAspectRatio="none"
                >
                    <defs>
                        <polygon
                            id="strokeBox"
                            points="0 0, 800 0, 800 500, 0 500"
                            vector-effect="non-scaling-stroke"
                        ></polygon>
                        <clipPath id="strokeClipBox">
                            <use href="#strokeBox"></use>
                        </clipPath>
                    </defs>
                </svg>
                <svg
                    class="box__svg--no-pipe--vertical"
                    viewBox="0 0 500 800"
                    width="100%"
                    height="100%"
                    preserveAspectRatio="none"
                >
                    <defs>
                        <polygon
                            id="strokeBoxVertical"
                            points="0 0, 500 0, 500 800, 0 800"
                            vector-effect="non-scaling-stroke"
                        ></polygon>
                        <clipPath id="strokeClipBoxVertical">
                            <use href="#strokeBoxVertical"></use>
                        </clipPath>
                    </defs>
                </svg>

                <div class="box__shape">
                    <div class="box__backturn">
                        <div class="box__hover">
                            <div class="box__mask">
                                <img
                                    class="box__img"
                                    src="https://atnoyualen.cloudimg.io/width/500/webp/https://2019.iad-lab.ch/uploads/Iad-lab_moodbild-9.jpg"
                                    data-src="https://atnoyualen.cloudimg.io/width/500/webp/https://2019.iad-lab.ch/uploads/Iad-lab_moodbild-9.jpg"
                                    data-srcset="https://atnoyualen.cloudimg.io/width/1000/webp/https://2019.iad-lab.ch/uploads/Iad-lab_moodbild-9.jpg 2x, https://atnoyualen.cloudimg.io/width/500/webp/https://2019.iad-lab.ch/uploads/Iad-lab_moodbild-9.jpg 1x"
                                    alt="Newsfeed <br>Liveticker"
                                    srcset="
                                        https://atnoyualen.cloudimg.io/width/1000/webp/https://2019.iad-lab.ch/uploads/Iad-lab_moodbild-9.jpg 2x,
                                        https://atnoyualen.cloudimg.io/width/500/webp/https://2019.iad-lab.ch/uploads/Iad-lab_moodbild-9.jpg  1x
                                    "
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <svg
                    class="box__stroke"
                    viewBox="0 0 500 500"
                    width="100%"
                    height="100%"
                >
                    <use href="#stroke"></use>
                </svg>
                <svg
                    class="box__stroke__active"
                    viewBox="0 0 500 500"
                    width="100%"
                    height="100%"
                >
                    <use href="#stroke" clip-path="url(#strokeClip)"></use>
                </svg>
                <svg
                    class="box__stroke__active--no-pipe"
                    viewBox="0 0 800 500"
                    width="100%"
                    height="100%"
                >
                    <use
                        href="#strokeBox"
                        clip-path="url(#strokeClipBox)"
                    ></use>
                </svg>
                <svg
                    class="box__stroke__active--no-pipe--vertical"
                    viewBox="0 0 500 800"
                    width="100%"
                    height="100%"
                >
                    <use
                        href="#strokeBoxVertical"
                        clip-path="url(#strokeClipBoxVertical)"
                    ></use>
                </svg>
            </div>

            <!-- Content found! There will be an overlay. -->
