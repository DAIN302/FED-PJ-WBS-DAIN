<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo/icon.ico" />
    <title>향수가 일상이 되는 셀렉트샵, 퍼퓸그라피.</title>
    <!-- swiper CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- 외부 CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 제이쿼리 -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <!-- 뷰JS 프레임워크 스텐드얼론 버전 가져오기 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 엑시오스 라이브러리 스텐드얼론 버전 가져오기(제이슨불러오기) -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <!-- swiper js -->
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- 부드러운 스크롤 -->
    <script src="./js/smoothScroll20.js"></script>
    <!-- 메인 JS -->
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <!-- 상단 -->
    <div id="top">
      <top-area></top-area>
    </div>
    <!-- 메인 -->
    <div id="cont">
      <main class="cont">
        <!-- 배너영역 -->
        <div class="main_banner">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper main_bannerwrap"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <!-- Best -->
        <section class="main_best">
          <h2 class="main_tit">BEST</h2>
          <div class="main_best_cont">
          </div>
        </section>
        <!-- New Arrival -->
        <section class="main_new">
          <h2 class="main_tit">NEW ARRIVAL</h2>
          <div class="main_new_cont swiper newSwiper">
            <ul class="main_newlist swiper-wrapper">
              <li class="swiper-slide" v-for="(v,i) in newitems.data">
                <a :href="'product.html?cat='+v.nm">
                  <div class="new_imgbx">
                    <figure v-html="makeImg(i)"></figure>
                  </div>
                  <div class="new_txtbx">
                    <h4>Jo Loves</h4>
                    <h3>{{v.name}}</h3>
                    <p v-html="v.desc"></p>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </section>
        <!-- select -->
        <section class="main_match">
          <h2 class="main_tit">Match Your Fragrance</h2>
          <div class="match_wheel">
            <div class="match_rotate">
              <figure class="mask">
                <img src="./images/main/match/mask_new.png" alt="mask">
              </figure>
              <figure class="img_wheel">
                <img src="./images/main/match/wheel.png" alt="wheelimg">
              </figure>
            </div>
            <div class="match_btnbx">
              <button class="match_btn match_prevbtn">
                <span class="fa-solid fa-chevron-left"></span>
              </button>
              <button class="match_btn match_nextbtn">
                <span class="fa-solid fa-chevron-right"></span>
              </button>
            </div>
          </div>
          <div class="match_perfume">
            <ul class="match_perfumelist">
              <match-comp v-for="(n, i) in matchdata" v-bind:key="i" v-bind:matchperfume="n"></match-comp>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <!-- 하단 -->
    <div id="info">
      <info-area></info-area>
    </div>
    <script
      src="https://kit.fontawesome.com/2041668019.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
